<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icon" href="images/logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div>
            <i class="fa-brands fa-github fa-3x"></i>
        </div><br>
        <div id="d1"> Sign in to GitHub</div><br>
        <div class="box">
            <form action="">
                <label class="l1" for="un">Username or email address</label>
                <input type="text" id="un" class="i1" required>
               
                    <label class="l2" for="password">Password      
                         <a href="" class="a1">Forgot password?</a></label> 
                    <input type="password" id="password" class="i1" required>
               
            </form>
            <button type="submit" class="button"><span class="sign"><b>Sign in</b></span></button>
        </div>
        <div class="help">
            New to GitHub?<a href=""> <span>Create an account.</span></a>
        </div>
    
        <div class="links">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <a href="" id="github">Contact Github</a>
        </div>
    <div>
</body>
</html>
